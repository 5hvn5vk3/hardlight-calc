<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ハードライト合成色逆算</title>
    <style>
      :root {
        font-family: "Hiragino Sans", "Yu Gothic", sans-serif;
      }

      body {
        width: 320px;
        margin: 0;
        padding: 12px;
      }

      .layout {
        display: grid;
        gap: 8px;
      }

      button {
        font-size: 14px;
        padding: 8px 10px;
      }

      #status {
        min-height: 38px;
        font-size: 13px;
        line-height: 1.4;
      }

      #toast {
        color: #0f6b00;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <main class="layout">
      <button id="start-base">基本色のスポイトを開始</button>
      <button id="pick-result" hidden>結果色を取得する</button>
      <button id="reset">リセット</button>
      <p id="status" aria-live="polite"></p>
      <p id="toast" aria-live="polite"></p>
    </main>
    <script type="module" src="./src/popup.ts"></script>
  </body>
</html>
